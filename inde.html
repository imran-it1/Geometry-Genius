<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <!-- Tailwind and Daisy UI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="mb-32 text-black">
    <!-- NavBar -->
    <div class="navbar bg-base-100 bg-gray-400">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Homepage</a></li>
            <li><a>Portfolio</a></li>
            <li><a>About</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-center">
        <a class="btn btn-ghost normal-case text-3xl">Geometry UI</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        <button class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="badge badge-xs badge-primary indicator-item"></span>
          </div>
        </button>
      </div>
    </div>
  </header>
  <main class="m-5">
    <!-- Container -->
    <div class="flex gap-5 justify-between">
      <!-- Shape Container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Triangle Card -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" alt="Triangle" /></figure>
          <h2 class="font-bold text-3xl text-center mt-2">Triangle</h2>
          <div class="card-body w-full text-center">
            <p>Area (A) =0.5 x b x h</p>
            <p>
              <!-- Triangle Base -->
              <input class="border p-1 rounded-lg w-24 bg-gray-200 text-black" type="text" placeholder="Base">
              <span class="ml-1">cm</span>
              <!-- Triangle Height -->
              <input class="border p-1 rounded-lg w-24 bg-gray-200 text-black ml-5" type="text" placeholder="Height">
              <span class="ml-1">cm</span>
            </p>
            <!-- Triangle Area -->
            <p class="text-left text-2xl">Area:</p>
            <!-- Triangle Calculate Button -->
            <button class="btn btn-success text-white btn-md w-full normal-case text-xl">Calculate</button>
          </div>
        </div>
        <!-- Rectangle Card -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Rectangle" /></figure>
          <h2 class="font-bold text-3xl text-center mt-2">Rectangle</h2>
          <div class="card-body w-full text-center">
            <p>Area (A) =w x l</p>
            <p>
              <!-- Rectangle Width -->
              <input class="border p-1 rounded-lg w-24 bg-gray-200 text-black" type="text" placeholder="Width">
              <span class="ml-1">cm</span>
              <!-- Rectangle Length -->
              <input class="border p-1 rounded-lg w-24 bg-gray-200 text-black ml-5" type="text" placeholder="Length">
              <span class="ml-1">cm</span>
            </p>
            <!-- Rectangle Area -->
            <p class="text-left text-2xl">Area:</p>
            <!-- Rectangle Calculate Button -->
            <button class="btn btn-success text-white btn-md w-full normal-case text-xl">Calculate</button>
          </div>
        </div>
        <!-- Parallelogram Card -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="/images/parallelogram.png" alt="Parallelogram" /></figure>
          <h2 class="font-bold text-3xl text-center mt-2">Parallelogram</h2>
          <div class="card-body w-full text-center">
            <p>Area (A) = b x h</p>
            <p>
              <!-- Parallelogram Base -->
              <input class="border p-1 rounded-lg w-24 bg-gray-200 text-black" type="text" placeholder="Base">
              <span class="ml-1">cm</span>
              <!-- Parallelogram Height -->
              <input class="border p-1 rounded-lg w-24 bg-gray-200 text-black ml-5" type="text" placeholder="Height">
              <span class="ml-1">cm</span>
            </p>
            <!-- Parallelogram Area -->
            <p class="text-left text-2xl">Area:</p>
            <!-- Parallelogram Calculate Button -->
            <button class="btn btn-success text-white btn-md w-full normal-case text-xl">Calculate</button>
          </div>
        </div>

      </div>
      <!-- Area Calculation -->
      <div class="w-[437px]">
        <h1 class="text-3xl underline text-center border">Area Calculation</h1>
      </div>
    </div>
  </main>
</body>

</html>
